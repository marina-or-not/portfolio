      #  domain = "www.example.com"
      #  # Optional integrity check hash
      #  hash = ""

  # Nav links in the side bar
  [[params.navlinks]]
  name = "Works"
  url = "portfolio/"
  home = true

  [[params.navlinks]]
  name = "Statement"
  url = "about/"

  [[params.navlinks]]
  name = "CV"
  url = "cv/"


  [params.social]
  facebook      = "https://www.facebook.com/marina.orlova"
